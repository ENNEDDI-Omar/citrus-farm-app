
databaseChangeLog:
  - changeSet:
      id: 007-modify-harvest-detail-relations
      author: citrus
      changes:
        - dropTable:
            tableName: harvest_details
            cascadeConstraints: true


        - createTable:
            tableName: harvest_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: harvest_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tree_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: double
                  constraints:
                    nullable: false

        # Ajout des contraintes de clé étrangère
        - addForeignKeyConstraint:
            baseColumnNames: harvest_id
            baseTableName: harvest_details
            constraintName: fk_harvestdetail_harvest
            referencedColumnNames: id
            referencedTableName: harvests
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseColumnNames: tree_id
            baseTableName: harvest_details
            constraintName: fk_harvestdetail_tree
            referencedColumnNames: id
            referencedTableName: trees
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: harvest_details
            columnNames: harvest_id, tree_id
            constraintName: uk_harvest_detail_tree_harvest