databaseChangeLog:
  - changeSet:
      id: 002-create-field
      author: citrus
      changes:
        - createTable:
            tableName: fields
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: area
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: farm_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: farm_id
            baseTableName: fields
            constraintName: fk_field_farm
            referencedColumnNames: id
            referencedTableName: farms
            onDelete: CASCADE